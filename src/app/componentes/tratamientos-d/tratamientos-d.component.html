<!-- PESTAÑAS -->
<div class="row">
  <h3>Reportes de seguimiento</h3>

  <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tabla1-tab" data-bs-toggle="tab" 
              data-bs-target="#tabla1" type="button" role="tab">
        Tratamientos
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tabla2-tab" data-bs-toggle="tab" 
              data-bs-target="#tabla2" type="button" role="tab">
        Derivaciones
      </button>
    </li>

    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tabla3-tab" data-bs-toggle="tab" 
              data-bs-target="#tabla3" type="button" role="tab">
        Historial
      </button>
    </li>
  </ul>

  <!-- CONTENIDO DE LAS PESTAÑAS (SOLO UNO) -->
  <div class="tab-content p-3 border border-top-0">
    
    <!-- TAB 1 -->
    <div class="tab-pane fade show active" id="tabla1" role="tabpanel">
      <app-tratamiento-paciente-d 
        [idPaciente]="pacienteSeleccionadoId">
      </app-tratamiento-paciente-d>
    </div>

    <!-- TAB 2 -->
    <div class="tab-pane fade" id="tabla2" role="tabpanel">
      <app-derivaciones-ext-paciente-d 
        [idPaciente]="pacienteSeleccionadoId">
      </app-derivaciones-ext-paciente-d>
    </div>

    <!-- TAB 3 -->
    <div class="tab-pane fade" id="tabla3" role="tabpanel">
      <app-historial-pacientes-d
        [idPaciente]="pacienteSeleccionadoId">
      </app-historial-pacientes-d>
    </div>

  </div>
</div>
