<div class="card p-3 shadow-sm">

  <h5 class="text-primary mb-3">Buscar citas por fecha</h5>

  <!-- Filtro por fecha -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Fecha:</label>
      <input type="date" class="form-control" [(ngModel)]="fechaSeleccionada" (change)="buscarCitas()">
    </div>
  </div>

  <!-- Tabla de resultados -->
  <table class="table table-striped table-bordered" *ngIf="citas.length > 0">
    <thead class="table-primary">
      <tr>
        <th>Hora</th>
        <th>Paciente</th>
        <th>Estado</th>
        <th>DescripciÃ³n</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.hora }}</td>
        <td>{{ cita.nombre_paciente }}</td>
        <td>{{ cita.estado_cita }}</td>
        <td>{{ cita.descripcion }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Sin resultados -->
  <div *ngIf="citas.length === 0 && fechaSeleccionada" class="alert alert-warning mt-3">
    No hay citas registradas para esta fecha.
  </div>

</div>
